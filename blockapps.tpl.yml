- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    creationTimestamp: null
    name: kafka
  spec:
    replicas: 1
    selector:
      deploymentconfig: kafka
    strategy:
      resources: {}
    template:
      metadata:
        creationTimestamp: null
        labels:
          deploymentconfig: kafka
      spec:
        containers:
        - env:
          - name: ADVERTISED_HOST
            value: "kafka"
          - name: ADVERTISED_PORT
            value: "9092"
          image: 172.30.1.1:5000/strato/blockapps-strato-kafka:latest
          # KAFKA ON OPENSHIFT ADVERTISED_HOST FIX + STRATO config for Kafka
          command: [sh, -c, echo '127.0.0.1 kafka' >> /etc/hosts && printf "\noffset.metadata.max.bytes=1048576\nmax.request.size=33554432\nmessage.max.bytes=33554432\n" >> opt/kafka_2.11-0.10.1.0/config/server.properties && supervisord -n]
          name: kafka
          ports:
          - containerPort: 9092
          - containerPort: 2181
          resources: {}
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - kafka
        from:
          kind: ImageStreamTag
          name: blockapps-strato-kafka:latest
      type: ImageChange
